<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <h2>Logga in</h2>
  <div class="form-group">
    <input formControlName="Username" placeholder="Användarnamn" required>
  </div>
  <div class="form-group">
    <input formControlName="Password" type="password" placeholder="Lösenord" required>
  </div>
  <button type="submit" [disabled]="loginForm.invalid" class="login-btn">Logga in</button>
</form>
